<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>모집(mo.zip) - 비밀번호 재설정</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="/css/reset.css"/>
    <link rel="stylesheet" href="/css/common.css"/>
    <link rel="stylesheet" href="/css/user.css"/>
    <script src="/js/common.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
    <link rel="icon" href="/img/favicon.ico">
</head>
<body>
<header id="header">
    <th:block th:replace="~{fragment/header}"></th:block>
</header>
<main>
    <div class="wrap flex user-title">
        <h1>비밀번호 재설정</h1>
        <form th:action="@{/auth/updatePw}" method="post" id="updatePasswordForm" class="submit-box">
            <div class="input-group">
                <h2 for="new-password">새 비밀번호</h2>
                <input type="password" id="new-password" name="password" class="input-padding"
                       placeholder="새 비밀번호를 입력해주세요." minlength="5" required>
            </div>
            <div class="input-group">
                <h2 for="confirm-password">비밀번호 확인</h2>
                <input type="password" id="confirm-password" name="confirmPassword" class="input-padding"
                       placeholder="비밀번호를 한번 더 입력해주세요." minlength="5" required>
            </div>
            <div class="inputFind">
                <button type="submit" class="find-submit">완료하기</button>
            </div>
            <input class="user-email" th:name="email" th:value="${email}" style="display: none"/>
            <div class="submit">아직 회원이 아니신가요??
                <span><a href="/auth/join">가입하기</a></span>
            </div>
        </form>
    </div>
</main>
<footer>
    <th:block th:replace="~{fragment/footer}"></th:block>
</footer>
</body>
</html>

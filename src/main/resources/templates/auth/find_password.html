<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>모집(mo.zip) - 비밀번호 찾기</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <!-- 직접 구현한 CSS -->
    <link rel="stylesheet" href="/css/reset.css"/>
    <link rel="stylesheet" href="/css/common.css"/>
    <link rel="stylesheet" href="/css/user.css"/>
    <script src="/js/common.js"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- favicon -->
    <link rel="icon" href="/img/favicon.ico">
</head>
<body>
<header id="header">
    <th:block th:replace="~{fragment/header}"></th:block>
</header>
<main>
    <div class="wrap flex user-title">
        <h1>비밀번호 찾기</h1>
        <form th:action="@{/auth/findPw}" method="post" class="submit-box" id="findPwForm">
            <div class="input-group">
                <h2 for="name">이름</h2>
                <input type="text" id="name" name="username" class="input-padding" placeholder="이름을 입력해주세요."
                       minlength="2" maxlength="5" required>
            </div>
            <div class="input-group">
                <h2 for="email">이메일</h2>
                <input type="email" id="email" name="email" class="input-padding" placeholder="이메일을 입력해주세요." required>
            </div>
            <div class="input-group">
                <h2 for="phoneNumber">전화번호</h2>
                <input type="text" id="phone" name="phone" class="input-padding" placeholder="전화번호를 입력해주세요(-제외)"
                       minlength="11" maxlength="11" required>
            </div>
            <div class="inputFind">
                <input type="submit" value="비밀번호 찾기" class="find-submit">
            </div>
            <div class="submit">아직 회원이 아니신가요??
                <span><a href="/auth/join">가입하기</a></span>
            </div>
        </form>
    </div>
</main>
<footer>
    <th:block th:replace="~{fragment/footer}"></th:block>
</footer>
</body>
</html>

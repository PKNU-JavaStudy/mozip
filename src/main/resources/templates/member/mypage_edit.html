<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>모집(mo.zip) - 마이페이지</title>
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/reset.css}"/>
  <link rel="stylesheet" th:href="@{/css/common.css}"/>
  <link rel="stylesheet" th:href="@{/css/mypage.css}"/>

  <script defer th:src="@{/js/02donggun.js}"></script>
  <script th:src="@{/js/common.js}"></script>
  <!-- favicon -->
  <link rel="icon" th:href="@{/img/favicon.ico}">
</head>
<body>
<header id="header">
  <th:block th:replace="~{fragment/header}"></th:block>
</header>
<main>
  <div class="wrap">
    <div class="edit-section">
      <div class="profile-img">
        <img th:src="@{/img/cinnamoroll.jpeg}" alt="Profile Image">
      </div>
      <div class="form-container">
        <form id="profile-form" th:action="@{/mypage/memberId}">
          <div class="edit-group">
            <h2>이름</h2>
            <input type="text" id="name" disabled>
          </div>
          <div class="form-group">
            <div class="input-group">
              <h2>경력</h2>
              <select id="experience-container">
                <option class="experience" value="">--선택--</option>
                <option class="experience" value="1">학생 / 취업준비생</option>
                <option class="experience" value="2">신입</option>
                <option class="experience" value="3">1~3년차</option>
                <option class="experience" value="4">3~5년차</option>
                <option class="experience" value="5">5년이상</option>
              </select>
            </div>
            <div class="input-group">
              <h2>깃허브 레포지토리 링크<span id="charCount" class="maxlength">0/50</span></h2>
              <input id="urlInput" class="sc-input" style="resize: none" type="text" name="title"
                     maxlength="50"
                     placeholder="URL을 입력하세요."></input>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <h2 class="section">원하는 직군</h2>
              <div class="select-skills" id="skill-container">
                <!--아이콘 들어가는 곳-->
              </div>
              <select id="skill">
                <option value="">--선택--</option>
                <option value="frontend">프론트엔드</option>
                <option value="backend">백엔드</option>
                <option value="designer">디자이너</option>
                <option value="planner">기획자</option>
              </select>
            </div>
            <div class="input-group">
              <h2 class="section">분야</h2>
              <div class="select-programs" id="stack-container">
                <!--아이콘 들어가는 곳-->
              </div>
              <select id="stack">
                <option value="">--선택--</option>
                <option value="java">Java</option>
                <option value="C++">C++</option>
                <option value="C#">C#</option>
                <option value="python">Python</option>
                <option value="html">HTML</option>
                <option value="typescript">TypeScript</option>
                <option value="css">Css</option>
                <option value="js">JS</option>
                <option value="spring">Spring</option>
                <option value="react">React</option>
                <option value="vue">Vue.js</option>
                <option value="git">Git</option>
                <option value="angular">Angular</option>
                <option value="flask">Flask</option>
                <option value="flutter">Flutter</option>
                <option value="react_native">React_native</option>
                <option value="node">Node.js</option>
              </select>
            </div>
          </div>
          <div class="introduce">
            <h2>자기소개<span id="introCount" class="maxlength">0/150</span></h2>
            <textarea id="introduceInput" class="introduce-input" style="resize: none" type="text"
                      name="title"
                      maxlength="150" placeholder="자기소개를 입력해주세요."></textarea>
          </div>
          <input type="submit" id="mypage-submit" value="완료" class="complete">
        </form>
      </div>
    </div>
  </div>
</main>
<footer>
  <th:block th:replace="~{fragment/footer}"></th:block>
</footer>
</body>
</html>
